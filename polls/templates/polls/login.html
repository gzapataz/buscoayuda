<div class="modal fade" id="login_modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-user"></span> Log-In - Ingreso a la aplicación</h4>
            </div>
            <!--suppress HtmlUnknownTarget -->
            <form role="form" action="login" method="post" enctype="multipart/form-data" id="login-form" novalidate="novalidate">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <label for="login_usuario">Usuario:</label>
                        <input class="form-control" id="login_usuario" name="login_usuario" placeholder="Ingrese su usuario" type="text">
                    </div>
                   <div class="form-group">
                        <label for="login_password">Contraseña:</label>
                        <input class="form-control" id="login_password" name="login_password" type="password">
                    </div>
                </div>
                <div class="modal-footer btn-toolbar">
                    <button type="submit" id="login_ingresar" class="btn btn-default btn-success pull-right">
                        <span class="glyphicon glyphicon-save"></span> Ingresar
                    </button>
                    <button type="submit" class="btn btn-default btn-default pull-right" data-dismiss="modal"
                            style="margin-left: 5px">
                        <span class="glyphicon glyphicon-remove"></span> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--suppress JSUnresolvedFunction -->
<script type="text/javascript">
    $(document).ready(function () {
        var validator = $("#login-form").validate({
            submitHandler: function (form) {
                form.submit();
            }
        });
        $('#login_modal').on('hidden.bs.modal', function () {
            validator.resetForm();
        })
    });
</script>
